<div class="ingreso" *ngIf="ingresos.length !== 0">
  <h2 class="ingreso_titulo">Ingresos</h2>

  <div class="elemento limpiarEstilos" *ngFor="let i of ingresos; let idx = index;">
    <div class="elemento_descripcion">{{ i.desc }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">{{ i.valor | currency:'MNX':'$':'1.2-2' }}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn" (click)="delete(idx)">
          <i class="ion-ios-close-outline"></i>
        </button>
      </div>
    </div>
  </div>

</div>
