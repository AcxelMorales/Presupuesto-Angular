<div class="egreso" *ngIf="egresos.length !== 0">
  <h2 class="egreso_titulo">Egresos</h2>

  <div class="elemento limpiarEstilos" *ngFor="let i of egresos; let idx = index">
    <div class="elemento_descripcion">{{ i.desc }}</div>
    <div class="right limpiarEstilos">
      <div class="elemento_valor">- {{ i.valor | currency:'MNX':'$':'1.2-2' }}</div>
      <div class="elemento_porcentaje">{{ porcentaje(i) | percent: '1.0-0' }}</div>
      <div class="elemento_eliminar">
        <button class="elemento_eliminar--btn" (click)="delete(idx)">
          <i class="ion-ios-close-outline"></i>
        </button>
      </div>
    </div>
  </div>

</div>
